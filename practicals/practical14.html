<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practical14->js project-1</title>
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
     <link rel="stylesheet" href="./practical14.css">
</head>
<body>
    <script>
        var value = 0;
        function increament(){
            value=value+1
            document.getElementById("demo").innerHTML=value;
            return value;
        }
        function decrement(){
            if(value==0){
                return;
            }
            else{
                value=value-1;
                document.getElementById("demo").innerHTML=value;
            }
        }
    </script>
    <div class="container">
    <h1>COUNTER</h1>
    <div class="task">
    <button type="button" onclick="decrement()"> <i class="fa fa-minus-square"></i></button>
    <p id="demo">0</p>
    <button type= "button" onclick="increament()"> <i class="fa fa-plus-square"></i></button>
    </div>
</div>
</body>
</html>
